services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/order-service?replicaSet=rs0
      - JWT_SECRET=supersecretkey
      - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network

  mongo:
    image: mongo:6-jammy
    hostname: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo/init-replica-set.sh:/docker-entrypoint-initdb.d/init-replica-set.sh:ro
    networks:
      - app-network
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try {
          rs.status();
          db.adminCommand('ping');
        } catch (err) {
          quit(1);
        }
        "
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
